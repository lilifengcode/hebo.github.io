          <h1 id="安全圈小虾米一枚"><a href="#安全圈小虾米一枚" class="headerlink" title="安全圈小虾米一枚"></a>安全圈小虾米一枚</h1><iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="86" src="//music.163.com/outchain/player?type=2&id=28452037&auto=1&height=66"></iframe>

<font size="4">

<p>   侠客行</p>
<p>赵客缦胡，吴钩霜雪明。</p>
<p>银鞍照白马，飒沓如流星。</p>
<p><strong>十步杀一人，千里不留行。</strong></p>
<p><strong>事了拂衣去，深藏身与名。</strong></p>
<p>闲过信陵饮，脱剑膝前横。</p>
<p>将炙啖朱亥，持觞劝侯嬴。</p>
<p>三杯吐然诺，五岳倒为轻。</p>
<p>眼花耳热后，意气素霓生。</p>
<p>千秋二壮士，烜赫大梁城。</p>
<p>纵死侠骨香，不惭世上英。</p>
<p>谁能书阁下，白首太玄经<font></font></p>
</font>
